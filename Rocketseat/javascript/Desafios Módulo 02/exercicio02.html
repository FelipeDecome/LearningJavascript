<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>

    <div id="app">
        <button id="button">Criar Quadrado</button>
        <div id="boxes"></div>
    </div>

    <script>
        var btn = document.querySelector("#button");
        var boxes = document.querySelector("#boxes");

        function generateRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var i = 1;
        btn.onclick = function createBox() {
            var box = document.createElement('div');
            box.setAttribute('class', 'box');
            box.setAttribute('id', 'box' + i);
            box.style.width = "100px";
            box.style.height = "100px";
            box.style.background = "red";
            box.style.float = "left";

            boxes.style.display = "grid";
            boxes.style.gridTemplateColumns = "100px 100px 100px 100px 100px";
            boxes.style.gridGap = "5px";
            boxes.appendChild(box);

            box.onmouseover = function () {
                var newColor = generateRandomColor();
                box.style.background = newColor;
            };

            i++;
            return i;
        };

    </script>
</body>

</html>
