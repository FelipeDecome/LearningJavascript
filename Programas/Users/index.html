      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="nome">Nome</label>
        <div class="col-sm-4">
          <input
            class="form-control"
            type="text"
            name="nome"
            id="nome"
            required
          />
        </div>

        <label class="col-sm-2 col-form-label" for="tel">Telefone</label>
        <div class="col-sm-4">
          <input
            class="form-control"
            type="text"
            name="tel"
            id="tel"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="form-check col-sm-3">
          <label class="form-check-label" for="pessoa1">Física</label>
          <input
            class="form-check-input"
            type="radio"
            name="pessoa"
            id="pessoa1"
            required
          />
          <label class="form-check-label" for="pessoa2">Jurídica</label>
          <input
            class="form-check-input"
            type="radio"
            name="pessoa"
            id="pessoa2"
            required
          />
        </div>
        <div class="form-group col-sm-9">
          <label class="col-sm-3 col-form-label" for="rgcnpj">RG ou CNPJ</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              name="rgcnpj"
              id="rgcnpj"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="end">Endereço</label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            name="end"
            id="end"
            required
          />
        </div>
      </div>
