<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">

    <div id="mensagem"></div>

    <div class="row">
      <div class="col-lg-12 col-xl-3">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Usuários</h1>
          </div>

          <div class="card-body">
            <form class="form col-sm-12" onsubmit="usuarioController.adiciona()">
              <div class="form-group">
                <div class="row">
                  <label for="name" class="control-label col-lg-3">Nome</label>
                  <input type="text" name="name" id="name" class="form-control col-lg-8" />
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="tel" class="control-label col-lg-3">Telefone</label>
                  <input type="text" name="tel" id="tel" class="form-control col-lg-8" />
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="cpfcnpj" class="control-label col-lg-4">CPF ou CNPJ</label>
                  <input type="text" name="cpfcnpj" id="cpfcnpj" class="form-control col-lg-7" />
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="end" class="control-label col-lg-3">Endereço</label>
                  <input type="text" name="end" id="end" class="form-control col-lg-8" />
                </div>
              </div>

              <div class="text-center my-2 ">
                <button type="submit" class="btn btn-primary btn-block">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-xl-9" id="usuarios"></div>
    </div>
  </div>

  <script src="js/index.js"></script>

  <script src="js/app/controllers/UsuarioController.js"></script>

  <script src="js/app/models/Usuario.js"></script>
  <script src="js/app/models/ListaUsuarios.js"></script>
  <script src="js/app/models/Mensagem.js"></script>

  <script src="js/app/helpers/Helpers.js"></script>
  <script src="js/app/helpers/DataHelper.js"></script>
  <script src="js/app/helpers/Bind.js"></script>

  <script src="js/app/views/View.js"></script>
  <script src="js/app/views/UsuariosView.js"></script>
  <script src="js/app/views/MensagemView.js"></script>

  <script src="js/app/services/ProxyFactory.js"></script>

  <script>
    let usuarioController = new UsuarioController();

  </script>
</body>

</html>
