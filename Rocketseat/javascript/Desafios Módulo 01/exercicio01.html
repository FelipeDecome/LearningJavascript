<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <button class="button">Exibe o Endereço</button>
</body>

</html>
<script>
    var endereco = {
        rua: "Rua do Trabalhador",
        numero: 15,
        bairro: "Jardim Triunfo",
        cidade: "Pedreira",
        uf: "sp",
    };

    var btn = document.querySelector("button.button");
    btn.onclick = function () {
        var message = "O usuário mora em " + endereco.cidade + " / " + endereco.uf.toUpperCase() + " no bairro " +
            endereco.bairro + " , na \"" + endereco.rua + "\" com nº " + endereco.numero;

        alert(message);
    }

</script>
