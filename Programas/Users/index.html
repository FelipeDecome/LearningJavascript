  <body>
    <div class="container-fluid">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Usuários</h1>
          </div>

          <div class="card-body">
            <form
              class="form col-sm-12"
              onsubmit="usuarioController.adiciona()"
            >
              <div class="form-group">
                <div class="row">
                  <label for="name" class="control-label col-lg-3">Nome</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control col-lg-7"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="tel" class="control-label col-lg-3"
                    >Telefone</label
                  >
                  <input
                    type="text"
                    name="tel"
                    id="tel"
                    class="form-control col-lg-7"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="rgcnpj" class="control-label col-lg-3"
                    >Rg ou Cnpj</label
                  >
                  <input
                    type="text"
                    name="rgcnpj"
                    id="rgcnpj"
                    class="form-control col-lg-7"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="end" class="control-label col-lg-3"
                    >Endereço</label
                  >
                  <input
                    type="text"
                    name="end"
                    id="end"
                    class="form-control col-lg-9"
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-9"></div>
    </div>
